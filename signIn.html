<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img src="./logo.png" width=5% alt="Snake logo"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./list.html">Inventory List</a>
              </li>
            </ul>
              <a href="./signIn.html"><button class="btn btn-outline-success">Sign Up/Log In</button></a>
          </div>
        </div>
      </nav><br>
    <section id="main">
    <!-- Code for the User Login Box -->
        <div class="box" id="container">
            <div>
                <img src="./logo.png" alt="Snake logo">
                <p>Member Login</p>
            </div>
            <div id="container2">
                <div class="textField">
                    <input type="text" placeholder="Username">
                </div>
                <div class="textField">
                    <input type="password" placeholder="Password">
                </div>
                <div class="textField">
                    <button>Login</button>
                </div>
                <div class="textField">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
        </div>

    <!-- Sign Up box -->
        <div class="box" id="suContainer">
            <div>
                <img src="./logo.png" alt="Snake logo">
                <p>Sign Up</p>
            </div>
            <div id="suContainer2">
                <div class="textField">
                    <p class="signText">Email Address</p>
                    <input type="text">
                </div>
                <div class="textField">
                    <p class="signText">Password</p>
                    <input type="password">
                </div>
                <div class="textField">
                    <p class="signText">Confirm Password</p>
                    <input type="password">
                </div>
                <div class="textField">
                    <p class="signText">Username</p>
                    <input type="text">
                </div>
                <div class="textField">
                    <p class="signText">Home Country</p>
                    <select id="cars" name="cars">
                        <option value="volvo">United States</option>
                        <option value="saab">Chile</option>
                        <option value="fiat">Mexico</option>
                        <option value="audi">Canada</option>
                    </select>
                </div>
                <button>Sign Up</button>
            </div>
        </div>
    </section>
</body>
</html>
